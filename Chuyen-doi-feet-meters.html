<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhap so" id="ns">
<button onclick="ChuyenM()">Chuyen metters</button>
<button onclick="ChuyenF()">Chuyen feets</button>
<h2 id="rs"></h2>
<script>
    let num = document.getElementById('ns')
    function feetToMeter(feet) {
        let meter = 0.305 * feet;
        return meter;
    }
    function meterToFeet(meter) {
        let feet = 3.279 * meter
        return feet;
    }
    function ChuyenF () {
        let result = meterToFeet(+num.value);
        document.getElementById('rs').innerHTML = "Ket qua la: " + result + " feet";
    }
    function ChuyenM () {
        let result = feetToMeter(+num.value);
        document.getElementById('rs').innerHTML = "Ket qua la: " + result + " metter";
    }
</script>
</body>
</html>
