<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhap gioi han so nguyen to" id="num">
<button onclick="Ktra()">Kiem tra</button>
<h3 id="rs"></h3>
<script>
    let num = document.getElementById('num');
    let result = document.getElementById('rs');
    function isPrime(number) {
        let N = 2 ;
        let text = "";
        while (N < number) {
            if (N == 2) {
                text = text + " " + N;
                N++;
            }
            else {
                let c = 0;
                for (let i= 2; i < N; i++ ) {
                    if (N%i == 0) {
                        c++;
                        N++;
                        break;
                    }
                }
                if (c==0) {
                    text = text + " " + N;
                    N++;
                }
            }
        }
        result.innerHTML = "Chuỗi số nguyên tố: " + text;
    }
    function Ktra() {
        isPrime(+num.value);
    }
</script>
</body>
</html>
